<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient Definitions -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4B79A1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#283E51;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>

    <!-- Title -->
    <rect x="200" y="20" width="400" height="60" rx="10" fill="url(#headerGrad)"/>
    <text x="400" y="60" font-family="Arial" font-size="24" fill="white" text-anchor="middle">SENA Technical Architecture</text>

    <!-- Core Components Layer -->
    <g transform="translate(0,120)">
        <rect x="50" y="0" width="700" height="120" rx="10" fill="url(#boxGrad)" stroke="#4B79A1" stroke-width="2"/>
        <text x="400" y="30" font-family="Arial" font-size="18" fill="#2c3e50" text-anchor="middle">Core Components</text>
        
        <!-- Component boxes -->
        <rect x="80" y="50" width="150" height="40" rx="5" fill="#4B79A1" opacity="0.9"/>
        <text x="155" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Genome Manager</text>
        
        <rect x="250" y="50" width="150" height="40" rx="5" fill="#4B79A1" opacity="0.9"/>
        <text x="325" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Evolution Engine</text>
        
        <rect x="420" y="50" width="150" height="40" rx="5" fill="#4B79A1" opacity="0.9"/>
        <text x="495" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Neural Network</text>
        
        <rect x="590" y="50" width="150" height="40" rx="5" fill="#4B79A1" opacity="0.9"/>
        <text x="665" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Fitness Evaluator</text>
    </g>

    <!-- Evolution Process Layer -->
    <g transform="translate(0,280)">
        <rect x="50" y="0" width="700" height="120" rx="10" fill="url(#boxGrad)" stroke="#4B79A1" stroke-width="2"/>
        <text x="400" y="30" font-family="Arial" font-size="18" fill="#2c3e50" text-anchor="middle">Evolution Process</text>
        
        <!-- Process steps -->
        <rect x="80" y="50" width="120" height="40" rx="5" fill="#4B79A1" opacity="0.8"/>
        <text x="140" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Initialization</text>
        
        <path d="M200,70 L250,70" stroke="#4B79A1" stroke-width="2" marker-end="url(#arrow)"/>
        
        <rect x="250" y="50" width="120" height="40" rx="5" fill="#4B79A1" opacity="0.8"/>
        <text x="310" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Selection</text>
        
        <path d="M370,70 L420,70" stroke="#4B79A1" stroke-width="2" marker-end="url(#arrow)"/>
        
        <rect x="420" y="50" width="120" height="40" rx="5" fill="#4B79A1" opacity="0.8"/>
        <text x="480" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Mutation</text>
        
        <path d="M540,70 L590,70" stroke="#4B79A1" stroke-width="2" marker-end="url(#arrow)"/>
        
        <rect x="590" y="50" width="120" height="40" rx="5" fill="#4B79A1" opacity="0.8"/>
        <text x="650" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Evaluation</text>
    </g>

    <!-- Visualization Layer -->
    <g transform="translate(0,440)">
        <rect x="50" y="0" width="700" height="120" rx="10" fill="url(#boxGrad)" stroke="#4B79A1" stroke-width="2"/>
        <text x="400" y="30" font-family="Arial" font-size="18" fill="#2c3e50" text-anchor="middle">Visualization &amp; Analysis</text>
        
        <!-- Visualization components -->
        <rect x="80" y="50" width="200" height="40" rx="5" fill="#4B79A1" opacity="0.7"/>
        <text x="180" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Network Visualizer</text>
        
        <rect x="300" y="50" width="200" height="40" rx="5" fill="#4B79A1" opacity="0.7"/>
        <text x="400" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Performance Metrics</text>
        
        <rect x="520" y="50" width="200" height="40" rx="5" fill="#4B79A1" opacity="0.7"/>
        <text x="620" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Evolution Progress</text>
    </g>

    <!-- Arrows -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#4B79A1"/>
        </marker>
    </defs>
</svg>
