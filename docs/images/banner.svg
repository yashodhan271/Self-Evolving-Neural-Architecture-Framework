<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
        </linearGradient>
        
        <!-- Neural Network Pattern -->
        <pattern id="neuralNet" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="5" fill="#ffffff" opacity="0.1"/>
            <line x1="50" y1="50" x2="150" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
            <line x1="50" y1="50" x2="50" y2="150" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="1200" height="300" fill="url(#bgGrad)"/>
    <rect width="1200" height="300" fill="url(#neuralNet)"/>

    <!-- Main Title -->
    <text x="600" y="120" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
        Self-Evolving Neural Architecture
    </text>

    <!-- Subtitle -->
    <text x="600" y="180" font-family="Arial" font-size="24" fill="#a0a0a0" text-anchor="middle">
        Dynamic Evolution • Intelligent Optimization • Real-time Visualization
    </text>

    <!-- Decorative Elements -->
    <g transform="translate(100,150)">
        <!-- Neural Network Nodes -->
        <circle cx="0" cy="0" r="8" fill="#4CAF50"/>
        <circle cx="50" cy="-30" r="8" fill="#4CAF50"/>
        <circle cx="50" cy="30" r="8" fill="#4CAF50"/>
        <circle cx="100" cy="0" r="8" fill="#4CAF50"/>
        
        <!-- Connections -->
        <line x1="0" y1="0" x2="50" y2="-30" stroke="#4CAF50" stroke-width="2"/>
        <line x1="0" y1="0" x2="50" y2="30" stroke="#4CAF50" stroke-width="2"/>
        <line x1="50" y1="-30" x2="100" y2="0" stroke="#4CAF50" stroke-width="2"/>
        <line x1="50" y1="30" x2="100" y2="0" stroke="#4CAF50" stroke-width="2"/>
    </g>

    <!-- Mirror the neural network on the right side -->
    <g transform="translate(1000,150)">
        <circle cx="0" cy="0" r="8" fill="#4CAF50"/>
        <circle cx="-50" cy="-30" r="8" fill="#4CAF50"/>
        <circle cx="-50" cy="30" r="8" fill="#4CAF50"/>
        <circle cx="-100" cy="0" r="8" fill="#4CAF50"/>
        
        <line x1="0" y1="0" x2="-50" y2="-30" stroke="#4CAF50" stroke-width="2"/>
        <line x1="0" y1="0" x2="-50" y2="30" stroke="#4CAF50" stroke-width="2"/>
        <line x1="-50" y1="-30" x2="-100" y2="0" stroke="#4CAF50" stroke-width="2"/>
        <line x1="-50" y1="30" x2="-100" y2="0" stroke="#4CAF50" stroke-width="2"/>
    </g>
</svg>
